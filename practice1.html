<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Student Registration Form</title>
      <style>
          body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                      background-color: #f2f2f2;
                            display: flex;
                                  justify-content: center;
                                        align-items: center;
                                              height: 100vh;
                                                    margin: 0;
                                                        }

                                                            .form-container {
                                                                  background-color: #fff;
                                                                        padding: 30px 40px;
                                                                              border-radius: 10px;
                                                                                    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
                                                                                          width: 350px;
                                                                                              }

                                                                                                  .form-container h1 {
                                                                                                        text-align: center;
                                                                                                              margin-bottom: 25px;
                                                                                                                    font-size: 24px;
                                                                                                                        }

                                                                                                                            label {
                                                                                                                                  display: block;
                                                                                                                                        margin: 15px 0 5px;
                                                                                                                                              font-weight: 600;
                                                                                                                                                  }

                                                                                                                                                      input[type="text"],
                                                                                                                                                          input[type="email"],
                                                                                                                                                              input[type="number"] {
                                                                                                                                                                    width: 100%;
                                                                                                                                                                          padding: 10px;
                                                                                                                                                                                border: 1px solid #ccc;
                                                                                                                                                                                      border-radius: 5px;
                                                                                                                                                                                            font-size: 15px;
                                                                                                                                                                                                  transition: border-color 0.3s ease;
                                                                                                                                                                                                      }

                                                                                                                                                                                                          input:focus {
                                                                                                                                                                                                                border-color: #007bff;
                                                                                                                                                                                                                      outline: none;
                                                                                                                                                                                                                          }

                                                                                                                                                                                                                              button {
                                                                                                                                                                                                                                    width: 100%;
                                                                                                                                                                                                                                          padding: 12px;
                                                                                                                                                                                                                                                margin-top: 20px;
                                                                                                                                                                                                                                                      background-color: #007bff;
                                                                                                                                                                                                                                                            color: white;
                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                        border-radius: 5px;
                                                                                                                                                                                                                                                                              font-size: 16px;
                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                          transition: background-color 0.3s ease;
                                                                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                                                                  button:hover {
                                                                                                                                                                                                                                                                                                        background-color: #0056b3;
                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                              </style>
                                                                                                                                                                                                                                                                                                              </head>
                                                                                                                                                                                                                                                                                                              <body>

                                                                                                                                                                                                                                                                                                                <div class="form-container">
                                                                                                                                                                                                                                                                                                                    <h1>Student Registration Form</h1>
                                                                                                                                                                                                                                                                                                                        <form>
                                                                                                                                                                                                                                                                                                                              <label for="name">Name:</label>
                                                                                                                                                                                                                                                                                                                                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

                                                                                                                                                                                                                                                                                                                                          <label for="email">Email:</label>
                                                                                                                                                                                                                                                                                                                                                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                                                                                                                                                                                                                                                                                                                                                      <label for="age">Age:</label>
                                                                                                                                                                                                                                                                                                                                                            <input type="number" id="age" name="age" placeholder="Enter" required min="1">

                                                                                                                                                                                                                                                                                                                                                                  <button type="submit">Register</button>
                                                                                                                                                                                                                                                                                                                                                                      </form>
                                                                                                                                                                                                                                                                                                                                                                        </div>

                                                                                                                                                                                                                                                                                                                                                                        </body>
                                                                                                                                                                                                                                                                                                                                                                        </html>
